{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
               <div id="hero-image"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
  <div style="text-align: center;">
    <h2>Shop the collections</h2>
    <!--Product Image Carosel Code credit: https://www.w3schools.com/howto/howto_js_slideshow.asp-->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
      </ol>
    <div class="carousel-inner">
      <!--Carosel slide 1-->
      <div class="carousel-item active">
        <img class="d-block w-100" href="{% url 'products' %}?category=trees" src="https://snowflakes-christmas-shop.s3.amazonaws.com/media/kelford_flocked.jpeg" alt="Kelford Flocked Christmas Tree">
        <div class="carousel-caption d-none d-md-block">
          <h5>Christmas Trees</h5>
        </div>
      </div>
        <!--Carosel slide 2-->
      <div class="carousel-item">
        <img class="d-block w-100" href="{% url 'products' %}?category=wreaths" src="https://snowflakes-christmas-shop.s3.amazonaws.com/media/blush_wreath.jpeg" alt="Blush colored door wreath">
        <div class="carousel-caption d-none d-md-block">
            <h5>Door Wreaths</h5>
        </div>
      </div>
        <!--Carosel slide 3-->
      <div class="carousel-item">
        <img class="d-block w-100" href="{% url 'products' %}?category=ornaments" src="https://snowflakes-christmas-shop.s3.amazonaws.com/media/pink_butterfly.jpeg" alt="Pink Butterfly tree ornament">
        <div class="carousel-caption d-none d-md-block">
            <h5>Christmas Tree Ornaments</h5>
          </div>
        </div>
      </div>
      <!--Carosel slide indicators-->
      <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</div>

{% endblock %}
